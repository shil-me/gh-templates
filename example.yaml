name: [EXAMPLE] Issue Template
description: This is an example template. Copy this file to create your own templates. Do not use this template to open your issue.
title: '[Example]: '
labels: ['example', 'triage']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        This is an example template. Copy this file to create your own templates.
        This field is a markdown field, so you can use markdown formatting here.
        "##Protip", to insert Markdown headers, wrap your text in quotes.
  - type: input
    id: example-input
    attributes:
      label: Example Input Label
      description: This is an example input description.
      placeholder: This is an example input placeholder.
      value: This is an example input value.
    validations:
      required: true
  - type: textarea
    id: example-textarea
    attributes:
      label: Example Textarea Label
      description: This is an example textarea description.
      placeholder: This is an example textarea placeholder.
      value: This is an example textarea value.
      render: txt
    validations:
      required: true
  - type: dropdown
    id: example-dropdown
    attributes:
      label: Example Dropdown Label
      description: This is an example dropdown description.
      options:
        - label: Option 1 (using label)
        - Option 2
        - Option 3
    validations:
      required: true
  - type: checkboxes
    id: example-checkboxes
    attributes:
      label: Example Checkboxes Label
      description: This is an example checkboxes description.
      options:
        - Option 1
        - label: Option 2 (using label)
        - Option 3
    validations:
      required: true

