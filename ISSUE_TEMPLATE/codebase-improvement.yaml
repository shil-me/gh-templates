name: 'Codebase Improvement'
description: 'Use this template to open an issue about the codebase; this could be optimization or dev experience or devops.'
title: '[Codebase]: '
labels: ['codebase', 'enhancement']
assignees: ['henry1jin']
body: # * = required

  # [checkboxes] issue type *
  - type: checkboxes
    id: root-reasoning
    attributes:
      label: 'Specifically, what in the codebase is being improved?'
      description: 'This issue is for codebase stuff. This will likely be highly technical. Select all that apply. If none apply,'
      options:
        - label: optimization; addressing this would improve overall performance
          required: false
        - label: experience; this is solely to improve developer experience when building
          required: false
        - label: devops; doing this can improve the modularity and _devops_ of the codebase maybe some other issue template more appropriate?
          required: false
    validations:
      required: true
      
  # [textarea] the what *
  - type: textarea
    id: the-what
    attributes:
      label: 'Description'
      description: 'Describe the issue. _What_ is the problem? Include ample code examples.'
      placeholder: 'pls sir, reveal your secrets!'
    validations:
      required: true
  
  # [textarea] the why *
  - type: textarea
    id: the-why
    attributes:
      label: 'Issue Journey'
      description: 'Describe how you got to this point. _Why_ do you want to fix this issue? Even mention potential benefits of addressing this issue.'
      placeholder: 'pls sir, let us travel together!'
    validations:
      required: true

  # [textarea] the how *
  - type: textarea
    id: the-how
    attributes:
      label: 'Considerations'
      description: '_How_ do you think we should address this issue? Would this break anything currently deployed?'
      placeholder: 'pls sir, help us!'
    validations:
      required: true
  
  # [textarea] supporting materials
  - type: textarea
    id: support
    attributes:
      label: 'Supporting materials'
      description: 'Attach any supporting materials here. Screenshots, links, etc.'
      placeholder: 'pls sir, let us see what you see!'
  
  # [dropdown] Urgency (lower is more urgent) *
  - type: dropdown
    id: urgency
    attributes:
      label: 'Urgency'
      description: 'How critical would you think this feature is? (1 = most urgent)'
      options:
        - 0 (needed yesterday)
        - 1 (ASAP)
        - 2 (should do soon)
        - 3 (would be nice to have)
        - 4 (could be special)
        - 5 (acually, is a moonshot)
    validations:
      required: true

  # [textarea] miscellaneous / open section
  - type: textarea
    id: miscellaneous
    attributes:
      label: 'Thoughts'
      description: 'Use this area for any lingering thoughts or comments.'
      placeholder: |
        whatcha thinkin' bruv?
