# template reference: https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-issue-forms
# body reference https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-githubs-form-schema
# See detailed reference below

name: Feature Request
description: 
title: '[Feature]: '
labels: ['enhancement']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        This issue is for requesting new features. Use this form to submit an issue thats not a bug, bigger than a ui or ux issue but smaller than a moonshot.
  - type: textarea
    id: the-what
    attributes:
      label: Description
      description: Describe this feature. _What_ do you envision?
      placeholder: pls sir, reveal your secrets!
      render: txt
    validations:
      required: true
  - type: textarea
    id: the-why
    attributes:
      label: Journey to this point
      description: Describe how you got to this point. _Why_ do you want this feature?
      placeholder: pls sir, let us travel the path with you!
      render: txt
    validations:
      required: true
  - type: textarea
    id: support
    attributes:
      label: Supporting materials
      description: Attach any supporting materials here. Screenshots, links, etc.
      placeholder: pls sir, let us see what you see!
    validations:
      required: true
  - type: textarea
    id: the-how
    attributes:
      label: Considerations
      description: How do you envision this feature working? _How_ do you think it should be implemented?
      placeholder: pls sir, help us!
    validations:
      required: true
- type: dropdown
    id: urgency
    attributes:
      label: Urgency
      description: How critical would you think this feature is? (1 = most urgent)
      options:
        - 0 (needed yesterday)
        - 1 (ASAP)
        - 2 (should do soon)
        - 3 (would be nice to have)
        - 4 (could be special)
        - 5 (acually, is a moonshot)
    validations:
      required: true
  - type: textarea
    id: miscellaneous
    attributes:
      label: Thoughts
      description: Use this area for any lingering thoughts or comments.
      placeholder: whatcha thinkin'?
